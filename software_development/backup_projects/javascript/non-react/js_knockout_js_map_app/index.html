<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/france.png" type="image/png">
    <title> Appsburg</title>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="col-lg-2"><h4>Appsburg</h4><h7>A history map of France!</h7></div>
            <div class="row hamburger">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="col-xs-2">

                    <img src="images/francesm.png" alt="Banner of current Republic France">
                    <label> Republic </label>
                </div>
                <div class="col-xs-2">


                    <img src="images/bonapartesm.png" alt="Banner of the Empire under Bonaparte">
                    <label> Bonaparte </label>
                </div>
                <div class="col-xs-2">

                    <img src="images/bourbonsm.png" alt="Banner of house Bourbon">
                    <label> De Bourbon </label>
                </div>
                <div class="col-xs-2">

                    <img src="images/oldfrancesm.png" alt="Banner of old France">
                    <label> Old France </label>
                </div>

            </div>

            <div>
                <div class="navbar-collapse collapse">
                    <div class="nav navbar-nav navbar-left">

                        <div class="row">
                            <div class="col-lg-1 choose-location">
                                <label class="tags" for="tags">Search: </label>
                                <input class="list-group-item col-lg-11 ui-widget search-bar" type="search" id="tags" data-bind="textInput: query, valueUpdate: 'keyup'">
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </nav>
    </div>

    <footer class="navbar-fixed-bottom footer1">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <h6>Choose a location:</h6>
                </div>

                <div class="col-lg-10">
                    <ul class="list-group location-list" data-bind="foreach: locations, foreach: search()">
                        <li class="btn btn-secundary" data-bind="text: name, click: $parent.toggleMarker">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <main class="container" id="map">
    </main>

    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/locations.js"></script>
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbfCEefp-6LbKU659442Hn3M7yGjgqAVM&callback=initMap" onerror="mapsError()"></script>
    <script src="js/bootstrap.js"></script>

</body>
